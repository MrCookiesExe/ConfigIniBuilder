[Settings]
g2p=cmudict_rus.txt,plugin
regex= j= ~, sh= w, sch= w', zh= j, j(a|e|o|u)= $1, ([a-z])([a-z])= $1',(a|e|i|o|u|y)'=$1,c'=4'
[Vowels]
a=a,a
e=e,e
i=i,i
o=o,o
u=u,u
y=y,y
[Prefix]
[Sufix]
[Consonants]
[-v]
pattern=-%V2L%
[v v]
pattern=%V2L%
[v]
pattern=%V2L%
[v-]
pattern=%V2R%-
[-cv]
pattern=-%C2R%%V2L%
[v c]
pattern=%V1R%%C2L%
[cv]
pattern=%C2L%%V2L%
[vcv]
use=false
pattern=%V1L% %C2L%%V2L%
[vc-]
pattern=%V2R%%C2L%-,%V2R%%C2L%
[-cc]
pattern=-%C1L%
[cc-]
pattern=%C2R%-,%C2R%
[cc]
pattern=%C1R%
[vcc]
use=false
pattern=%V1R%%C1R% %C2L%
[vc]
use=true
pattern=%V1R%%C1R%
[-c]
use=false
pattern=-C1
[c-]
use=false
pattern=%C2R%-
